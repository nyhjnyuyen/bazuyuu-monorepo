# --- DB (read from environment) ---
spring.datasource.url=${SPRING_DATASOURCE_URL}
spring.datasource.username=${SPRING_DATASOURCE_USERNAME}
spring.datasource.password=${SPRING_DATASOURCE_PASSWORD}
spring.jpa.hibernate.ddl-auto=${SPRING_JPA_HIBERNATE_DDL_AUTO:update}
spring.jpa.database-platform=org.hibernate.dialect.PostgreSQLDialect

# Cloud Run sets PORT; default to 8080 locally
server.port=${PORT:8080}
spring.application.name=BAZUUYU


# JWT
jwt.secret=${JWT_SECRET}
jwt.duration=${JWT_DURATION:604800}   # 7 days default

# Cloudinary
cloudinary.cloud-name=${CLOUDINARY_CLOUD_NAME}
cloudinary.api-key=${CLOUDINARY_API_KEY}
cloudinary.api-secret=${CLOUDINARY_API_SECRET}

# Mail
spring.mail.host=${MAIL_HOST:smtp.gmail.com}
spring.mail.port=${MAIL_PORT:587}
spring.mail.username=${MAIL_USERNAME}
spring.mail.password=${MAIL_PASSWORD}
spring.mail.properties.mail.smtp.auth=true
spring.mail.properties.mail.smtp.starttls.enable=true

# Flyway is enabled automatically when on classpath
spring.flyway.enabled=true
spring.flyway.locations=classpath:db/migration
spring.flyway.baseline-on-migrate=true
spring.flyway.baseline-version=0

# Helpful logging
logging.level.org.flywaydb=INFO

# VNPAY (sandbox)
vnpay.tmn-code=YOUR_SANDBOX_TMN_CODE
vnpay.hash-secret=YOUR_SANDBOX_HASH_SECRET
vnpay.pay-url=https://sandbox.vnpayment.vn/paymentv2/vpcpay.html
vnpay.return-url=http://localhost:3000/payment-return
vnpay.ipn-url=http://localhost:8080/api/payments/vnpay/ipn

