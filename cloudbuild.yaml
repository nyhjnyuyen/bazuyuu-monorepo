substitutions:
  _REGION: asia-southeast1
  _REPO: bazuuyu
  _SERVICE: bazuyuu-backend

options:
  logging: CLOUD_LOGGING_ONLY   # <-- this satisfies the requirement

steps:
  - name: gcr.io/cloud-builders/docker
    args:
      - build
      - -t
      - $_REGION-docker.pkg.dev/$PROJECT_ID/$_REPO/$_SERVICE:$COMMIT_SHA
      - -f
      - backend/Dockerfile
      - backend

  - name: gcr.io/cloud-builders/docker
    args: ['push', '$_REGION-docker.pkg.dev/$PROJECT_ID/$_REPO/$_SERVICE:$COMMIT_SHA']

  - name: gcr.io/google.com/cloudsdktool/cloud-sdk
    entrypoint: gcloud
    args:
      - run
      - deploy
      - $_SERVICE
      - --image=$_REGION-docker.pkg.dev/$PROJECT_ID/$_REPO/$_SERVICE:$COMMIT_SHA
      - --region=$_REGION
      - --allow-unauthenticated
