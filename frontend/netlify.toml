[build]
command = "npm ci && npm run build"
publish = "build"

[[redirects]]
from = "/api/customers/*"
to   = "https://bazuyuu-backend-4uz2zgyutq-as.a.run.app/:splat"
status = 200
force = true

# Proxy API to Cloud Run (FIRST)
[[redirects]]
from = "/api/*"
to   = "https://bazuyuu-backend-4uz2zgyutq-as.a.run.app/:splat"
status = 200
force  = true   # keep; ensures proxy wins over any static path

# SPA fallback (LAST)
[[redirects]]
from = "/*"
to   = "/index.html"
status = 200

[build.environment]
CI = "false"
