[build]
base = "frontend"
command = "npm ci && npm run build"
publish = "build"

# Proxy API to Cloud Run (FIRST)
[[redirects]]
from = "/api/*"
to   = "https://bazuyuu-backend-341765366739.asia-southeast1.run.app/api/:splat"
status = 200
force  = true

# SPA fallback (LAST)
[[redirects]]
from = "/*"
to   = "/index.html"
status = 200

[build.environment]
CI = "false"
